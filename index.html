<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something Special</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        .special{
            font-size: 40px;
            text-align: center;
            color: red;
            margin-top: 20px;
        }
        span{
            font-size: 150px;
            font-weight: bold;
        }
        .special-container{
           display:flex;
           align-items: center;
           justify-content: center;
           margin-left: 30px;
        }
        .special-pic{
            margin-top: 20px;
            margin-left: 100px;
            margin-right: 100px;
           
        }
        .special-container:hover img{
            display:none;
        }

    </style>
</head>
<body>
     <section class="container">
         <div class="animate__animated special animate__zoomInUp">
             <h1>Something special</h1>
         </div>
         <div class="special-container">
            <span class="animate__animated animate__rollIn">I</span>
         <div class="special-pic animate__animated animate__heartBeat">
            
             <img src="images/unnamed.png" alt="" height="300px">
             
         </div>
         <span class="animate__animated animate__rollIn">U</span>
        </div>
     </section>
</body>
</html>
